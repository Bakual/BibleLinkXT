PLG_CONTENT_BIBLELINK_XT_FIELD_DESCRIPTION_LABEL="<div>Dieses Plugin generiert Links für Bibelpassagen oder Suchbegriffen nach <a href='http://www.bibleserver.com' target='_blank'>www.bibleserver.com</a> oder <a href='http://www.biblegateway.com' target='_blank'>www.biblegateway.com</a>.</div>
												 <h3>Nutzung</h3>
												 <div><blockquote><code>{bib = [ Bibelanbieter | Bibleübersetzung | ] [ \" / ' ] Text [ ' / \" ] }</code></blockquote></div>
												 <div>Ein senkrechter Trennstrich (<code>|</code>) trennt die optionalen Parameter.</div>
												 <h4>Bibelanbieter</h4>
												 <div>Kann optional entweder auf <code>BS</code> (Bibleserver) oder <code>BG</code> (BibleGateway) gesetzt sein.</div>
												 <h4>Bibelübersetzung</h4>
												 <div>Kann optional auf eine der verfügbaren Bibleübersetzung des gewählten Bibelanbieters gesetzt sein.</div>
												 <h4>Text</h4>
												 <div class='label label-info'>Der Text muss URL-kodiert sein.</div>
												 <div><dl>
												 <dt>Bibelstelle</dt><dd>Wenn der Text eine Bibelstelle ist braucht es keine Anführungszeichen.</dd>
												 <dt>Schlagwortsuche</dt><dd>Wenn der Text Schlagwörter enthält nach denen gesucht werden soll, muss der Text in einfache Anführungszeichen (<code>'</code>) gesetzt werden.</dd>
												 <dt>Exakte Suche</dt><dd>Wenn nach dem exakten Text gesucht werden soll, muss der Text in dopelte Anführungszeichen (<code>\"</code>) gesetzt werden.</dd>
												 </dl></div>
												 <h4>Beispiele</h4>
												 <div><table class='table table-striped table-hover'>
												 <tr><th>Beschreibung</th><th>Code</th><th>Resultat</th></tr>
												 <tr><td>Standard</td><td><code>&#123;bib=Johannes 3,16&#125;</code></td><td>{bib=Johannes 3,16}</td></tr>
												 <tr><td>BibleGateway mit Standardübersetzung</td><td><code>&#123;bib=BG|Johannes 3,16&#125;</code></td><td>{bib=BG|Johannes 3,16}</td></tr>
												 <tr><td>BibleGateway mit 'Hoffnung für alle' Übersetung</td><td><code>&#123;bib=BG|HOF|Johannes 3,16&#125;</code></td><td>{bib=BG|HOF|Johannes 3,16}</td></tr>
												 <tr><td>Suche in Bibleserver und Elberfelder Übersetzung nach Schlagwörtern</td><td><code>&#123;bib=BS|ELB|'Ich bin das Licht'&#125;</code></td><td>{bib=BS|ELB|'Ich bin das Licht'}</td></tr>
												 <tr><td>Suche in Bibleserver und Elberfelder Übersetzung nach exaktem Wortlaut</td><td><code>&#123;bib=BS|ELB|\"Ich bin das Licht\"&#125;</code></td><td>{bib=BS|ELB|\"Ich bin das Licht\"}</td></tr>
												 </table></div>"
