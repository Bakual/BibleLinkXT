PLG_CONTENT_BIBLELINK_XT_FIELD_DESCRIPTION_LABEL="<div>This plugin generates links for Bible scriptures or search terms to <a href='http://www.bibleserver.com' target='_blank'>www.bibleserver.com</a> or <a href='http://www.biblegateway.com' target='_blank'>www.biblegateway.com</a>.</div><h3>Usage</h3><div><blockquote><code>{bib = [ Bible Provider | Bible Translation | ] [ \" / ' ] Text [ ' / \" ] }</code></blockquote></div><div>A vertical dash (<code>|</code>) delimits the optional parameters</div><h4>Bible Provider</h4><div>Can optionally be set to either <code>BS</code> (Bibleserver) or <code>BG</code> (BibleGateway).</div><h4>Bible Translation</h4><div>Can optionally be set to a Bible translation available on the selected Bible provider.</div><h4>Text</h4><div class='label label-info'>The text needs to be written url-encoded.</div><div><dl><dt>Scripture</dt><dd>Use no quotation marks when the enclosed text contains a scripture reference.</dd><dt>Keyword Search</dt><dd>Use single quotation marks (<code>'</code>) when the enclosed text contains keywords to be searched.</dd><dt>Exact Search</dt><dd>Use double quotation marks (<code>\"</code>) when the enclosed text contains an exact phrase to be searched.</dd></dl></div><h4>Examples</h4><div><table class='table table-striped table-hover'><tr><th>Descripton</th><th>Code</th><th>Result</th></tr><tr><td>Default</td><td><code>&#123;bib=John 3.16&#125;</code></td><td>{bib=John 3.16}</td></tr><tr><td>BibleGateway with default translation</td><td><code>&#123;bib=BG|John 3.16&#125;</code></td><td>{bib=BG|John 3.16}</td></tr><tr><td>Default provider with King James Version translation</td><td><code>&#123;bib=KJV|John 3.16&#125;</code></td><td>{bib=KJV|John 3.16}</td></tr><tr><td>BibleGateway with King James Version translation</td><td><code>&#123;bib=BG|KJV|John 3.16&#125;</code></td><td>{bib=BG|KJV|John 3.16}</td></tr><tr><td>Search in King James Version for keywords</td><td><code>&#123;bib=KJV|'I am the light'&#125;</code></td><td>{bib=KJV|'I am the light'}</td></tr><tr><td>Search in King James Version for exact phrase</td><td><code>&#123;bib=KJV|\"I am the light\"&#125;</code></td><td>{bib=KJV|\"I am the light\"}</td></tr></table></div>"
